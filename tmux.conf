# prefix
set -g prefix C-t
if-shell '[[ "$HOSTNAME" == "not01" ]]' "set -g prefix C-z"

MAIN_COLOR=magenta
if-shell '[[ "$HOSTNAME" == "not01" ]]' MAIN_COLOR=cyan

## status
set-option -g status-bg $MAIN_COLOR

set -g status-left-length 50
set -g status-left '#[fg=white]#h#[fg=white]:#[fg=white][#S#[fg=white]][#[default]'
set -g status-right '#[fg=white]]#[bg=$MAIN_COLOR,bold] [%Y-%m-%d(%a) %H:%M]#[default]'

# window-status-current
setw -g window-status-current-fg black
setw -g window-status-current-bg $MAIN_COLOR
setw -g window-status-current-attr bold # underscore

# pane-active-border
set -g pane-active-border-fg black
set -g pane-active-border-bg $MAIN_COLOR

# 再読み込み
unbind r
bind   r source-file ~/.tmux.conf

# kill-session
bind C-b kill-session

# background 停止
unbind C-z

